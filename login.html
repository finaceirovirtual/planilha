<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Finance Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="assets/home.png" alt="Logo" class="icon">
        <h2>Finance Control</h2>
      </div>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <div class="social-login">
        <p>Ou entre com:</p>
        <button id="google-login">
          <img src="assets/google.png" alt="Google" class="icon">
          Google
        </button>
        <button id="apple-login">
          <img src="assets/apple.png" alt="Apple" class="icon">
          Apple
        </button>
      </div>
      <p class="register-link">NÃ£o tem uma conta? <a href="register.html">Registre-se</a></p>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
