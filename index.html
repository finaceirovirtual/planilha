<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
  <h1 id="username">Bem-vindo</h1>
  <div class="header-buttons">
    <button id="notifications">
      <img src="assets/bell.png" alt="Notificações" class="icon">
    </button>
    <div class="user-menu">
      <button id="profile">
        <img src="assets/user.png" alt="Perfil" class="icon">
      </button>
      <div class="dropdown-content">
        <a href="settings.html">Configurações</a>
        <button id="logout">Sair</button>
      </div>
    </div>
  </div>
</header>

  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="assets/home.png" alt="Logo" class="icon"> <!-- Alterado para PNG -->
      <span>FinanceApp</span>
    </div>
    <nav class="sidebar-nav">
      <a href="index.html" class="nav-item active">Dashboard</a>
      <a href="transactions.html" class="nav-item">Transações</a>
      <a href="reports.html" class="nav-item">Relatórios</a>
      <a href="settings.html" class="nav-item">Configurações</a>
      <a href="help.html" class="nav-item">Ajuda</a>
    </nav>
  </aside>

  <main class="main-content">
    <section id="dashboard">
      <h2>Dashboard</h2>
      <div class="cards">
        <div class="card">
          <h3>Saldo Total</h3>
          <p id="total-balance">R$ 0,00</p>
        </div>
        <div class="card">
          <h3>Receitas</h3>
          <p id="total-income">R$ 0,00</p>
        </div>
        <div class="card">
          <h3>Despesas</h3>
          <p id="total-expense">R$ 0,00</p>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
