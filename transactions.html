<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transações - Finance Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 id="user-email"></h1>
    <div class="header-buttons">
      <button id="notifications"><img src="assets/bell.png" alt="Notificações" class="icon"></button>
      <button id="profile"><img src="assets/user.png" alt="Perfil" class="icon"></button>
    </div>
  </header>

  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="assets/home.png" alt="Logo" class="icon">
      <span>FinanceApp</span>
    </div>
    <nav class="sidebar-nav">
      <a href="index.html" class="nav-item">Dashboard</a>
      <a href="transactions.html" class="nav-item active">Transações</a>
      <a href="reports.html" class="nav-item">Relatórios</a>
      <a href="settings.html" class="nav-item">Configurações</a>
      <a href="help.html" class="nav-item">Ajuda</a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="transactions-header">
      <h1>Transações</h1>
      <button id="new-transaction" class="btn-primary">
        <img src="assets/plus.png" alt="Nova Transação" class="icon">
        Nova Transação
      </button>
    </div>

    <div class="transactions-table">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="transactions-list">
          <!-- Transações serão adicionadas aqui via JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <script type="module" src="transactions.js"></script>
</body>
</html>
