<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transações - Finance Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 id="username">Transações</h1>
    <div class="header-buttons">
      <button id="notifications">
        <img src="assets/bell.png" alt="Notificações" class="icon">
      </button>
      <div class="user-menu">
        <button id="profile">
          <img src="assets/user.png" alt="Perfil" class="icon">
        </button>
        <div class="dropdown-content">
          <a href="settings.html">Configurações</a>
          <button id="logout">Sair</button>
        </div>
      </div>
    </div>
  </header>

  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="assets/home.png" alt="Logo" class="icon">
      <span>FinanceApp</span>
    </div>
    <nav class="sidebar-nav">
      <a href="index.html" class="nav-item">Dashboard</a>
      <a href="transactions.html" class="nav-item active">Transações</a>
      <a href="reports.html" class="nav-item">Relatórios</a>
      <a href="settings.html" class="nav-item">Configurações</a>
      <a href="help.html" class="nav-item">Ajuda</a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="transactions-header">
      <h1>Transações</h1>
      <button id="new-transaction" class="btn-primary">
        <img src="assets/plus.png" alt="Nova Transação" class="icon">
        Nova Transação
      </button>
    </div>

    <div class="transactions-table">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="transactions-list">
          <!-- Transações serão adicionadas aqui via JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Modal de Nova Transação -->
    <div id="transaction-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Nova Transação</h2>
          <button id="close-modal">&times;</button>
        </div>
        <form id="transaction-form">
          <div class="form-group">
            <label for="description">Descrição</label>
            <input type="text" id="description" name="description" required>
          </div>
          <div class="form-group">
            <label for="amount">Valor</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="type">Tipo</label>
            <select id="type" name="type" required>
              <option value="expense">Despesa</option>
              <option value="income">Receita</option>
            </select>
          </div>
          <div class="form-group">
            <label for="category">Categoria</label>
            <select id="category" name="category" required>
              <option value="">Selecione uma categoria</option>
              <!-- Categorias serão preenchidas dinamicamente -->
            </select>
          </div>
          <div class="form-group">
            <label for="date">Data</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="form-group">
            <label for="recurring">
              <input type="checkbox" id="recurring" name="recurring">
              Transação Recorrente
            </label>
          </div>
          <button type="submit" class="btn-primary">Adicionar Transação</button>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="transactions.js"></script>
</body>
</html>
